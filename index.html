<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shoe Shop</title>
	<link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>

	<header class="header">
		
		<div class="header__logo">
			<img src="img/Logo.png" alt="nikeshoe">
		</div>
	
	<div class="header__btn-side">
	<div class="header__circle"></div>
	<div class="header__circle"></div>

	<button class="menu-btn">
		<div class="menu-btn-block">
			<div class="menu-btn__line"></div>
			<div class="menu-btn__line"></div>
			<div class="menu-btn__line"></div>
		</div>
	</button>
	</div>
	</header>


	<main class="content">

		<section class="banner">
			<div class="banner__content">
				<h1 class="banner__title">Nike</h1>
				<a href="#" class="banner__shop-by-brands_green">
					<span class="banner__shop-by-brands_text">SHOP BY BRANDS</span>
				</a>
				<div class="banner__shop-by-brands_shadow"></div>

				<p class="banner__text-rotate">
					Nike, originally known as Blue Ribbon Sports was founded by University of Oregon track athlete Phil Knight.
				</p>
			<div class="banner__img">
				<img src="img/banner-img.png" alt="nike">
			</div>
		</div>
			<!-- banner -->
		</section>
	
	</main>
</body>
</html>
